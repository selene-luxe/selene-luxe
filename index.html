<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selene Luxe | Fashion & Beauty</title>
    <!-- Use the new CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for the Search/Cart icons (Optional but looks nice) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- 1. HEADER BANNER (Clean, No Text) -->
    <header class="hero" style="background-image: url('images/banner.jpg');">
        <!-- We removed the text/buttons here. It is just the image now. -->
    </header>

    <!-- 2. PROFILE SECTION (The Pinterest Look) -->
    <section class="profile-section">
        <!-- Circular Logo -->
        <img src="images/logo.png" alt="Selene Luxe Logo" class="profile-logo">
        
        <!-- Brand Name -->
        <h1 class="brand-title">Selene Luxe</h1>
        
        <!-- Bio Text (Copied from your Screenshot) -->
        <p class="brand-bio">
            Living in style âœ¨ Fashion | Beauty | Lifestyle <br>
            Curating dreams, one pin at a time ðŸŒ¸ <br>
            Inspiring everyday elegance & timeless vibes
        </p>

        <!-- TABS (Navigation) -->
        <div class="nav-tabs">
            <a href="#women" class="tab-link active">Women</a>
            <a href="#men" class="tab-link">Men</a>
            <a href="#sale" class="tab-link sale">Sale</a>
        </div>
    </section>

    <!-- 3. MAIN CONTENT GRID -->
    
    <!-- WOMEN SECTION -->
    <div id="women" class="grid-container">
        <!-- You can copy-paste these blocks for more items -->
        <div class="product-card">
            <a href="/shop/silk-dress">
                <img src="images/dress.jpg" class="product-img" alt="Product">
            </a>
            <!-- Minimal Pinterest style: No heavy text below, just the image click -->
        </div>
        
        <div class="product-card">
            <a href="/shop/heels">
                <img src="images/heels.jpg" class="product-img" alt="Product">
            </a>
        </div>

        <div class="product-card">
            <a href="/shop/bag">
                <img src="images/bag.jpg" class="product-img" alt="Product">
            </a>
        </div>
    </div>

    <!-- MEN SECTION -->
    <div id="men" class="grid-container" style="margin-top: 50px;">
        <h3 style="text-align: center; width: 100%;">Men's Collection</h3>
        
        <div class="product-card">
            <a href="/shop/shirt">
                <img src="images/shirt.jpg" class="product-img" alt="Product">
            </a>
        </div>

        <div class="product-card">
            <a href="/shop/watch">
                <img src="images/watch.jpg" class="product-img" alt="Product">
            </a>
        </div>
    </div>

    <!-- SALE SECTION (Now it works!) -->
    <div id="sale" class="grid-container" style="margin-top: 50px;">
        <h3 style="text-align: center; width: 100%; color: #d50000;">Clearance & Deals</h3>
        
        <!-- Add your sale items here -->
        <div class="product-card">
            <a href="/shop/sale-item-1">
                <img src="images/sneaker.jpg" class="product-img" alt="Sale Product">
            </a>
        </div>
    </div>

    <!-- FOOTER -->
    <footer style="text-align: center; padding: 40px; color: #888; font-size: 12px;">
        <p>&copy; 2026 Selene Luxe. As an Amazon Associate I earn from qualifying purchases.</p>
        <p><a href="legal.html" style="color:#888;">Privacy Policy</a></p>
    </footer>

</body>
</html>
