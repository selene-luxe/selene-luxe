<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 1. SEO & PINTEREST RICH PIN TAGS (Crucial!) -->
    <title>Selene Luxe | Curated Fashion & Aesthetic Finds</title>
    <meta name="description" content="Top rated aesthetic fashion, home decor, and luxury finds curated by Selene Luxe.">
    <meta property="og:title" content="Selene Luxe | Curated Fashion">
    <meta property="og:description" content="Discover the best luxury aesthetic finds.">
    <meta property="og:image" content="https://selene-luxe.github.io/images/banner.jpg"> <!-- Upload an image later -->
    <meta property="og:url" content="https://selene-luxe.github.io">
    <meta property="og:type" content="website">

    <!-- 2. The "Make it Pretty" Framework (Pico.css) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    
    <!-- Custom CSS for "Selene Luxe" vibes -->
    <style>
        :root {
            --primary: #c6a87c; /* Gold/Beige Luxury Color */
            --primary-hover: #b08d55;
        }
        body { font-family: 'Helvetica Neue', sans-serif; }
        header { text-align: center; padding: 3rem 0; border-bottom: 1px solid #eee; }
        .brand-name { font-size: 2.5rem; letter-spacing: 2px; text-transform: uppercase; font-weight: 700; color: #333; }
        .product-card { padding: 20px; border: 1px solid #f0f0f0; border-radius: 8px; text-align: center; transition: transform 0.2s; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .product-img { width: 100%; height: 300px; object-fit: cover; border-radius: 4px; margin-bottom: 15px; }
        .cta-button { width: 100%; margin-top: 10px; }
        /* Clean Link Styling */
        a { text-decoration: none; }
    </style>
</head>
<<body>
    <!-- Main Container keeps content away from edges -->
    <main class="container">
        
        <h1>Selene Luxe Favorites</h1>

        <!-- The GRID: This makes it responsive automatically -->
        <div class="grid">

            <!-- ITEM 1 -->
            <article>
                <img src="your-image.jpg">
                <h3>Product Name</h3>
                <p>⭐⭐⭐⭐⭐</p>
                <a href="YOUR_AFFILIATE_LINK" role="button">Buy Now</a>
            </article>

            <!-- ITEM 2 -->
            <article>
                <img src="your-image-2.jpg">
                <h3>Product Name 2</h3>
                <p>⭐⭐⭐⭐⭐</p>
                <a href="YOUR_AFFILIATE_LINK_2" role="button">Buy Now</a>
            </article>

        </div>
    </main>
</body>
</html>
