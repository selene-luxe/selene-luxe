<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selene Luxe</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for the Icons (Search/Heart) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- 1. NAVBAR -->
    <nav class="navbar">
        
        <!-- LEFT LINKS -->
        <div class="nav-left">
            <a href="#sale" class="nav-link sale">Sale</a>
            <a href="#men" class="nav-link">Men</a>
            <a href="#women" class="nav-link">Women</a>
            <a href="#kids" class="nav-link">Kids</a>
            <a href="#accessories" class="nav-link">Accessories</a>
        </div>

        <!-- CENTER LOGO -->
        <div class="nav-center">
            <a href="#" class="brand-logo-text">SELENE LUXE</a>
        </div>

        <!-- RIGHT ICONS -->
        <div class="nav-right">
            <a href="#" class="nav-icon"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="#" class="nav-icon"><i class="fa-regular fa-heart"></i></a>
            <a href="#" class="nav-icon"><i class="fa-solid fa-bag-shopping"></i></a>
        </div>
    </nav>


    <!-- 2. MAIN CATEGORIES (The 3 Big Cards) -->
    <main class="main-container">
        
        <div class="category-grid">
            
            <!-- MEN CARD -->
            <a href="#men" class="cat-card">
                <span class="cat-title">Men</span>
                <div class="cat-img-wrapper">
                    <!-- Rename your vertical man photo to cat-men.jpg -->
                    <img src="images/man-coat.jpg" alt="Men's Collection" class="cat-img">
                </div>
            </a>

            <!-- WOMEN CARD -->
            <a href="#women" class="cat-card">
                <span class="cat-title">Women</span>
                <div class="cat-img-wrapper">
                    <!-- Rename your vertical woman photo to cat-women.jpg -->
                    <img src="images/edit-cottage.jpg" alt="Women's Collection" class="cat-img">
                </div>
            </a>

            <!-- KIDS CARD -->
            <a href="#kids" class="cat-card">
                <span class="cat-title">Kids</span>
                <div class="cat-img-wrapper">
                    <!-- Rename your kid photo to cat-kids.jpg -->
                    <img src="images/kids-laughing-2-scaled (1).webp" alt="Kids Collection" class="cat-img">
                </div>
            </a>

        </div>

    </main>

</body>
</html>
